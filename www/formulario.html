<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>FORMULARIO</title>
    </head>
    <body>
        <div data-role="page" id="lista">
        <div data-role="main" class="ui-content">
            <h2>Formulario</h2>
        </div>
            <div class="ui-field-contain formulario">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">

                <label for="profesion">Profesión</label>
                <input type="text" name="profesion" id="profesion">

                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Fijo...">
                <label for="movil"></label>
                <input type="text" name="movil" id="movil" placeholder="Móvil...">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo">
            </div>
            <div class="ui-field-contain formulario">
                <fieldset data-role="controlgroup">
                    <legend>Redes Sociales</legend>
                    <label for="google">Google+</label>
                    <input type="checkbox" name="favcolor" id="google" value="google">
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" name="favcolor" id="facebook" value="facebook">
                </fieldset>
                    <input type="Submit" value="Enviar">
            </div>
             <div><a href="lista.html" class="ui-btn">Volver</a></div>
        </div> 
        <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>

        </script>
    </body>
